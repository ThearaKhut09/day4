<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Color Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .theme-options {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Select Your Theme Color</h1>
  <div class="theme-options">
    <button class="theme-btn" data-color="lightblue">Light Blue</button>
    <button class="theme-btn" data-color="lightgreen">Light Green</button>
    <button class="theme-btn" data-color="lightcoral">Light Coral</button>
  </div>
  <script>
    // Load saved theme from localStorage if available
    const savedColor = localStorage.getItem('themeColor');
    if (savedColor) {
      document.body.style.backgroundColor = savedColor;
    }

    // Add event listeners to theme buttons
    const buttons = document.querySelectorAll('.theme-btn');
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const selectedColor = button.getAttribute('data-color');
        document.body.style.backgroundColor = selectedColor;

        // Save the selected color to localStorage
        localStorage.setItem('themeColor', selectedColor);
      });
    });
  </script>
</body>
</html>
