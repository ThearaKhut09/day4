<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Embedding with Custom Controls</title>
    <style>
        .controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>My Favorite Hobby</h1>
    
    <h2>YouTube Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/q1lKhXjQ-II?si=I9brtlq6m2wRQduS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <div class="controls">
        <button onclick="playVideo()">Play</button>
        <button onclick="pauseVideo()">Pause</button>
    </div>

    <h2>Audio Clip</h2>
    <audio id="audio" controls>
        <source src="/assets/audio/audio1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="controls">
        <button onclick="playAudio()">Play</button>
        <button onclick="pauseAudio()">Pause</button>
        <button onclick="increaseVolume()">Volume Up</button>
        <button onclick="decreaseVolume()">Volume Down</button>
    </div>

    <script>
        function playVideo() {
            document.getElementById('video').contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
        }

        function pauseVideo() {
            document.getElementById('video').contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
        }

        const audioElement = document.getElementById('audio');

        function playAudio() {
            audioElement.play();
        }

        function pauseAudio() {
            audioElement.pause();
        }

        function increaseVolume() {
            audioElement.volume = Math.min(audioElement.volume + 0.1, 1);
        }

        function decreaseVolume() {
            audioElement.volume = Math.max(audioElement.volume - 0.1, 0);
        }
    </script>
</body>
</html>
