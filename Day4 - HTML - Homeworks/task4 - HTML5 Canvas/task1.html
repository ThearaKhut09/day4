<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas CamStore</title>
</head>
<body>
    <h1>Drawing Basic Shapes</h1>
    <canvas id="myCanvas" width="400" height="400" style="border:1px solid #000000;"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Draw a rectangle
        ctx.fillStyle = '#FF0000'; // Red color
        ctx.fillRect(50, 50, 150, 100); // x, y, width, height

        // Draw a circle
        ctx.beginPath();
        ctx.arc(300, 100, 50, 0, Math.PI * 2); // x, y, radius, startAngle, endAngle
        ctx.fillStyle = '#00FF00'; // Green color
        ctx.fill();

        // Draw a line
        ctx.beginPath();
        ctx.moveTo(50, 200); // Start point
        ctx.lineTo(350, 200); // End point
        ctx.strokeStyle = '#0000FF'; // Blue color
        ctx.lineWidth = 5; // Line width
        ctx.stroke();
    </script>
</body>
</html>
